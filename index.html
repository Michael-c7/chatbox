<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <article class="chatbox">
            <header class="header">
                <div class="header__images">
                    <img class="header__image img-style-1" src="./images/image-1.jpg" alt=""/>
                    <img class="header__image img-style-1" src="./images/image-2.jpg" alt=""/>
                    <img class="header__image img-style-1" src="./images/image-3.jpg" alt=""/>
                </div>

                <div class="header__text">
                    <h1>John, Sarah, Miguel</h1>
                    <h2>We typically reply in a few minutes</h2>
                </div>
            </header>
            <main class="chatbox__msg-box">
                <section class="chat">
                    <img class="profile-img img-style-1" src="./images/image-2.jpg" alt=""/>
                    <div class="chat__text-container">
                        <p class="chat__text">
                        <div>Hi there!</div>
                        Looking to get started?
                        I can help answer your questions!
                        </p>
                    </div>
                </section>
            </main>

            <article class="privacy-popup">
                <div class="privacy-popup__info">
                    <h2 class="privacy__heading">By using the chat, I confirm that I have read the
                    <a href="#" class="privacy__link">privacy policy</a> and do not object the use of my personal data.</h2>
                    <button class="privacy__btn">I agree</button>
                </div>
            </article>

        </article>

    </body>
</html>
